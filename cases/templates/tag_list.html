{% extends "base.html" %}

{% block title %}Tags{% endblock %}

{% block content %}
<h2>Tags</h2>


{% load pagination_tags %}
{% autopaginate tag_list 50 %}

{% paginate %}
<ul>
{% for tag in tag_list %}
<li><a href="{{ tag.get_absolute_url }}">{{tag.name}}</a> <span class="case-count">{{tag.case_set.count}} complaints</span></li>
{% endfor %}
</ul>
{% paginate %}


{% endblock %}
