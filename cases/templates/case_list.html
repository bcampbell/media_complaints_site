{% extends "base.html" %}

{% block title %}Cases{% endblock %}

{% block content %}
<h2>Cases</h2>


{% load pagination_tags %}
{% autopaginate case_list 50 %}

{% paginate %}
<ul>
{% for case in case_list %}
<li><a href="{{ case.get_absolute_url }}">{{case.title}}</a> {{case.date_of_decision}}</li>
{% endfor %}
</ul>
{% paginate %}


{% endblock %}
