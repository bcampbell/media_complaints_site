{% extends "base.html" %}

{% block title %}{{ clause.prettyname }}{% endblock %}

{% block content %}
<h2>{{ clause.ident}} - {{clause.prettyname}}</h2>

Filed against this clause:<br/>
<ul>
    {% for case in clause.case_set.all %}
    <li><a href="{{ case.get_absolute_url }}">{{case.title}}</a></li>
    {% endfor %}
</ul>


{% endblock %}
