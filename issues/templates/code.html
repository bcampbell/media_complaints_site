{% extends "base.html" %}

{% block title %}{{ code.clause }}{% endblock %}

{% block content %}
<h2>{{ code.clause}} - {{code.prettyname}}</h2>

<ul>
    {% for issue in code.issue_set.all %}
    <li><a href="{{ issue.get_absolute_url }}">{{issue.title}}</a></li>
    {% endfor %}
</ul>


{% endblock %}
