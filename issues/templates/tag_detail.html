{% extends "base.html" %}

{% block title %}{{ tag.name }}{% endblock %}

{% block content %}
<h2>{{ tag.name}}</h2>

<p>cases marked <em>{{ tag.name }}</em>:</p>
<ul>
    {% for issue in tag.issue_set.all %}
    <li><a href="{{ issue.get_absolute_url }}">{{issue.title}}</a></li>
    {% endfor %}
</ul>


{% endblock %}
